<html lang="en">
<head>

    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
    <div class="container">
        <div class="input">
            <input type="search" id="search"><button id="btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtsLJlHAtkmhnk2DNBj3L_ZQEOnLaQJWAb2A&s" id="img">

    </div>
</div>
